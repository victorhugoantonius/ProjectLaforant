<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-register</title>
    <link rel="stylesheet" href="pre-register.css">
    <script src="pre-register.js" defer></script>

</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="../asst/Logo(tanpaBG).png">
            </div>
            <span class="fa fa-bars menu-icon"></span>
            <div class="header-right">
                <a href="../homepage/homepage.html" class="home">Home</a>
            </div>
        </div>
  
    </header>

    <form>

        <div class="top-regis">Pre Register</div>

        <div class="isi-form">
            <div class="one">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder = "Create Your email">
                </div>
        </div>

        <div class="isi-form">
            <div class="two">
            <label for="name">Username</label>
            <input type="text" name="username" id="username" placeholder = "Create Your Username">
            </div>
        </div>

        <div class="isi-form">
            <div class="three">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder = "Create your Password">
            </div>
        </div>

        <div class="isi-form">
            <div class="four">
                <label for="dateofbirth">Date of Birth

                </label>
                <input type="date" id="dateofbirth" name="dateofbirth" placeholder="Choose dd/mm/yyyy">
            </div>
        </div>

        <div class="isi-form">
            <div class="five">
            <label for = "Nationality">Nationality</label>

            <select name = "Nationality" id = "Nationality">
           <option value = "Indonesia">Indonesia</option>
           <option value = "Germany">Germany</option>
           <option value = "India">India</option>
           <option value = "Singapore">Singapore</option>
           <option value = "Malaysia">Malaysia</option>
           <option value = "Austria">Austria</option>
           <option value = "Hongkong">Hongkong</option>
           <option value = "Japan">Japan</option>
           <option value = "Korea">Korea</option>
           <option value = "Vietnam">Vietnam</option>
           </select>
           </div>
    </div>

    <div class="isi-form">
        <div class="six">
            <label for="agreement">
                <p>I accept all the terms and conditions</p> <br>

            </label>
            <div class="checkBox">
            <input type="checkbox" id="agreement" name="agreement">
            </div>
        </div>
    </div>
    <div id="message">

    </div>

    <div class="isi-form">
        <div class="seven">
        <button type="button" id="submit">Create your account</button>
        </div>
    </div>
    </form>


    <footer>

        <div class="social-med">
            <a href="https://facebook.com" class="med">
                <img src="../asst/facebook_logo.png">
            </a>
            <a href="https://Instagram.com" class="med">
                <img src="../asst/ig_logo.png">
            </a>
            <a href="https://Twitter.com" class="med2">
                <img src="../asst/twitter_logo.png">
            </a>
            <a href="https://youtube.com" class="med3">
                <img src="../asst/youtube_logo.png">
            </a>
        </div>

        <div class="text-footer">
            <p class="footer-p"> 
            Release on 9 December 2021 <br>
            </p>
            <p class="footer-p">
                Indonesia
            </p>
        </div>
    </footer>
</body>
</html>
